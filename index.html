<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" style="text/css">
    <link href="css/styles.css" rel="stylesheet" style="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Weird-DOUGH Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- header/title -->
        <header></header>
      </div>
      <!-- customize pizza -->
      <div class="row">
        <div class="col-md-5 customize-pizza">
          <!-- size -->
          <form class="selections-made">
            <div class="choose-size">
              <!-- radio buttons here -->
              <label class="radio-inline size-radio"><input type="radio" name="size" value="15">Small</label>
              <label class="radio-inline size-radio"><input type="radio" name="size" value="20">Medium</label>
              <label class="radio-inline size-radio"><input type="radio" name="size" value="25">Large</label>
            </div>
          <!-- toppings -->
            <div class="choose-toppings">
              <!-- check boxes here -->
              <div class="toppings">
                <label><input type="checkbox" name = "topping" value="1">Manchego Cheese</label>
                <label><input type="checkbox" name = "topping" value="1">Lemon and Smoked Mozzarella</label>
                <label><input type="checkbox" name = "topping" value="1">Ricotta and Honey</label>
                <label><input type="checkbox" name = "topping" value="1">Rosemary and Figs</label>
                <label><input type="checkbox" name = "topping" value="1">Whisky-Barrel-Aged Maple Syrup</label>
                <label><input type="checkbox" name = "topping" value="1">Balsamic Onion</label>
                <label><input type="checkbox" name = "topping" value="1">Blueberry-Honey-Caramelized Onion</label>
                <label><input type="checkbox" name = "topping" value="1">Pepperoni</label>
              </div>
            </div>
            <button type="submit" class="btn">Place Order</button>
          </form>
        </div>
        <!-- selections made and price -->
        <div class="col-md-5 selections-and-price-display">
          <!-- selections display -->
          <div class="selections-made-display">
            <p><span id="final-pizza-size"></span><p>
            <p><span id="final-pizza-toppings"></span><p>
          </div>
          <!-- price display -->
          <div class="price-display">
          </div>
        </div>
        <!-- description of project and bio -->
        <div class="col-md-2 project-and-bio">
        </div>
      </div>
    </div>
  </body>
</html>
