<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Cabin|Pacifico" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" style="text/css">
    <link href="css/styles.css" rel="stylesheet" style="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pupperoni Pizza</title>
  </head>
  <body>
    <div class="container">
      <!-- header/title -->
      <h1 class="cute-header">
        Miss Sugarcreek's Specialty<br>Hand-Crafted Pizzas
      </h1>
      <!-- customize pizza -->
      <div class="row">
        <div class="customize-pizza col-md-7">
          <form id="selections-made">
          <!-- size -->
            <div class="choose-size">
              <!-- radio buttons here -->
              <p>What size would you like?</p>
              <div>
                <label class="radio radio-inline"><input type="radio" name="size" value="15">Small</label>
                <label class="radio radio-inline"><input type="radio" name="size" value="20">Medium</label>
                <label class="radio radio-inline"><input type="radio" name="size" value="25">Large</label>
              </div>
            </div>
          <!-- toppings -->
            <div class="choose-toppings">
              <!-- check boxes here -->
              <p>Select a few toppings!</p>
              <div class="checkbox checkbox-danger">
                <label><input type="checkbox" name="topping" value="3">Manchego Cheese</label><br>
                <label><input type="checkbox" name="topping" value="3">Lemon and Smoked Mozzarella</label><br>
                <label><input type="checkbox" name="topping" value="3">Ricotta and Honey</label><br>
                <label><input type="checkbox" name="topping" value="3">Rosemary and Figs</label><br>
                <label><input type="checkbox" name="topping" value="3">Whisky-Barrel-Aged Maple Syrup</label><br>
                <label><input type="checkbox" name="topping" value="3">Balsamic Onion</label><br>
                <label><input type="checkbox" name="topping" value="3">Blueberry-Honey-Caramelized Onion</label><br>
                <label><input type="checkbox" name="topping" value="3">Pepperoni</label>
              </div>
            </div>
            <!-- submit -->
            <p><button type="submit" class="btn btn-block">Suge's got you covered!</button></p>
          </form>
        </div>
        <!-- selections made and price -->
        <div class="col-md-5 selections-and-price-display">
          <!-- selections display -->
          <div class="selections-made-display">
            <p>The total cost of your order will be $<span id="final-pizza-price"></span>.<p>
          </div>
          <!-- price display -->
          <div class="price-display">
          </div>
        </div>
        <!-- description of project and bio -->
        <!-- <div class="col-md-2 project-and-bio">
        </div> -->
      </div>
    </div>
  </body>
</html>3
